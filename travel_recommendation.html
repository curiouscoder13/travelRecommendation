<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TravelEase</title>
    <link rel="stylesheet" href="./travel_recommendation.css" />
    <script
      src="https://kit.fontawesome.com/ddc28cafed.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav>
      <div id="brandingDiv">
        <a href="./travel_recommendation.html"
          ><i id="brandIcon" class="fa-solid fa-plane"></i
        ></a>
        <a href="./travel_recommendation.html" id="brandName">TravelEase</a>
      </div>
      <div id="pagesDiv">
        <a href="./travel_recommendation.html" class="pages" id="home">Home</a>
        <a href="./about_us.html" class="pages" id="about">About Us</a>
        <a href="./contact_us.html" class="pages" id="contact">Contact Us</a>
      </div>

      <div id="searchbarDiv">
        <input
          type="text"
          id="searchbar"
          placeholder="Enter a destination or keyword"
        />
        <button id="searchIcon">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
        <button class="navButton" id="searchButton" type="submit">
          Search
        </button>
        <button class="navButton" id="clearButton" type="reset">Clear</button>
      </div>
    </nav>

    <div id="heroContainer">
      <div id="socialContainer">
        <a href="#"><i class="fa-brands fa-twitter"></i></a>
        <a href="#"><i class="fa-brands fa-facebook"></i></a>
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
        <a href="#"><i class="fa-brands fa-youtube"></i></a>
      </div>
      <div id="sloganContainer">
        <h1 id="slogan">JOURNEY BEYOND LIMITS</h1>
        <p id="pitch">
          Dive into extraordinary adventures with ease. Explore breathtaking
          destinations, uncover hidden treasures, and make every moment count.
          Enjoy a hassle-free travel experience tailored just for you.
        </p>
        <button id="bookBtn">BOOK NOW</button>
      </div>
      <div id="suggestionsContainer"></div>
    </div>
    <script src="./travel_recommendation.js"></script>
  </body>
</html>
