<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TravelEase</title>
    <link rel="stylesheet" href="./travel_recommendation.css" />
    <script
      src="https://kit.fontawesome.com/ddc28cafed.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav>
      <div id="brandingDiv">
        <a href="./travel_recommendation.html"
          ><i id="brandIcon" class="fa-solid fa-plane"></i
        ></a>
        <a href="./travel_recommendation.html" id="brandName">TravelEase</a>
      </div>
      <div id="pagesDiv">
        <a href="./travel_recommendation.html" class="pages" id="home">Home</a>
        <a href="./about_us.html" class="pages" id="about">About Us</a>
        <a href="./contact_us.html" class="pages" id="contact">Contact Us</a>
      </div>
      <div id="searchbarDivAbout">
        <input
          type="text"
          id="searchbar"
          placeholder="Enter a destination or keyword"
        />
        <button id="searchIcon">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
        <button class="navButton" id="searchButton">Search</button>
        <button class="navButton" id="clearButton">Clear</button>
      </div>
    </nav>
    <div id="heroDivContact">
      <div id="socialContainer">
        <a href="#"><i class="fa-brands fa-twitter"></i></a>
        <a href="#"><i class="fa-brands fa-facebook"></i></a>
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
        <a href="#"><i class="fa-brands fa-youtube"></i></a>
      </div>
      <div id="contactNameContainer">
        <h1 id="contactUs">CONTACT US</h1>
        <div id="touch">Get in touch</div>
      </div>
      <div id="formContainer">
        <form id="form">
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Enter your name" required />
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            required
          />
          <label for="message">Message</label>
          <textarea
            id="message"
            placeholder="Enter your message"
            rows="8"
            required
          ></textarea>
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
